<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pre-Parcial</title>
</head>
<body>
    <table id ="tableA" class="table table-striped">
        <thead>
            <tr>
                <th onclick="sortColumn('last_name')">Last Name</th>
                <th onclick="sortColumn('first_name')">First Name</th>
                <th onclick="sortColumn('email')">email</th>
                <th onclick="sortColumn('photo')">photo</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#formularioModal">Add</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Person</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id = "form-add" action="app.js">
                <label for="lastName" class="form-label">Last Name</label>
                <input class="form-control" id="lastName">

                <label for="firstName" class="form-label">First Name</label>
                <input class="form-control" id="firstName">

                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">

                <label for="photo" class="form-label">Photo Url</label>
                <input class="form-control" id="photo">
                </form>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id ="subBtn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
